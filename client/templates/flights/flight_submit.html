<template name="flightSubmit">


	<form class="form-horizontal">


		<!-- 最终目的地 ！-->
		<div class="form-group">
			<label for="destination" class="col-sm-2 control-label">最终目的地</label>
			<div class="col-sm-10">
				<label class="radio-inline">
					<input type="radio" name="destination" value="china"> 中国 
				</label>
				<label class="radio-inline">
					<input type="radio" name="destination" value="us"> 美国 
				</label>
			</div>
		</div>


		<!-- 机场 ！-->
		<div class="form-group">
			<label for="airport" class="col-sm-2 control-label">起飞机场</label>
			<div class="col-sm-8">
				<input type="airport" class="form-control" id="airport" placeholder="机场">
			</div>
		</div>


		<!-- 航班号 ！-->
		<div class="form-group">
			<label for="flightNumber" class="col-sm-2 control-label">航班号</label>
			<div class="col-sm-8">
				<input type="flightNumber" class="form-control" id="flightNumber" placeholder="航班号">
			</div>
		</div>

		<!-- 出发日期 ！-->
		<div class="form-group">
			<label for="flightDate" class="col-sm-2 control-label">出发日期</label>
			<div class="col-sm-8">
				<input type="flightDate" class="form-control" id="flightDate" placeholder="dd/mm/yy">
			</div>
		</div>

		<!-- 提交 ！-->
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">提交</button>
			</div>
		</div>


	</form>
</template>
