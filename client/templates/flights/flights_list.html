<template name="flightsList">
	<div class="flights">
		<table class="table table-striped">
			<tr class="header">
				<th> 出发地</th>
				<th> 出发航班号 </th>
				<th> 出发日期 </th>
				<th> 到达地 </th>
				<th> 到达航班号 </th>
				<th> 到达日期 </th>
				<th>如何到达UCSD</th>
			</tr>

			<tbody class="top30">
				{{#each flights}}
					{{> flightItem}}
				{{/each}}
			</tbody>
		</table>
	</div>
</template>
